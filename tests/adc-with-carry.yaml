desc: ADC, with carry
tests:
  - desc: ADC with carry; 00 + 00 -> 01
    setup:
      mem:
        0x0000: |
          SEC
          LDA #$00
          ADC #$00
          .byte $02
    check:
      a: 0x01

  - desc: ADC with carry; 00 + 42 -> 43
    setup:
      mem:
        0x0000: |
          SEC
          LDA #$00
          ADC #$42
          .byte $02
    check:
      a: 0x43

  - desc: ADC with carry; 00 + 7f -> 80
    setup:
      mem:
        0x0000: |
          SEC
          LDA #$00
          ADC #$7f
          .byte $02
    check:
      a: 0x80
      negative: true
      overflow: true

  - desc: ADC with carry; 00 + 80 -> 81
    setup:
      mem:
        0x0000: |
          SEC
          LDA #$00
          ADC #$80
          .byte $02
    check:
      a: 0x81
      negative: true

  - desc: ADC with carry; 00 + b6 -> b7
