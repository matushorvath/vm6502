# If you want to run this against stdin:
# echo A | npm run ut -- -stdio
# yq 'map(select(.input)) | map(.input) | .[]' < tests/tests.yaml | npm run ut -- -stdio

- desc: Trivial program
  setup:
    decimal: true
    mem:
      0x0000: |
        CLD
        .byte $02
  check:
    decimal: false

- desc: Load and store address A
  setup:
    mem:
      0x0000: |
        LDA $0400
        LDA $0401
        STA $0402
        .byte $02
      0x400: [0x42, 0x43]
  check:
    mem:
      0x400: [0x42, 0x43, 0x43]

- desc: Output
  setup:
    mem:
      0x0000: |
        LDA #$41
        STA $FFF0
        .byte $02
  check:
    a: 0x41
  output: A

- desc: Input
  setup:
    mem:
      0x0000: |
        LDA $FFF0
        .byte $02
  input: A
  check:
    a: 0x41

- desc: ADC immediate, no carry, no overflow
  setup:
    mem:
      0x0000: |
        LDA #$01
        ADC #$02
        .byte $02
  check:
    a: 0x03
    negative: false
    overflow: false
    zero: false
    carry: false
