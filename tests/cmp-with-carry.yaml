desc: CMP, with carry
tests:
  - desc: CMP with carry; 00 - 00
    setup:
      mem:
        0x0000: |
          SEC
          LDA #$00
          CMP #$00
          .byte $02
    check:
      a: 0x00
      zero: true
      carry: true

  - desc: CMP with carry; 42 - 00
