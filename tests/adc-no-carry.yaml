desc: Generated tests for ADC, no carry
tests:
  - desc: ADC no carry; 00 + 00 -> 00
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$00
          .byte $02
    check:
      a: 0x00
      zero: true

  - desc: ADC no carry; 00 + 42 -> 42
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$42
          .byte $02
    check:
      a: 0x42

  - desc: ADC no carry; 00 + 7f -> 7f
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$7f
          .byte $02
    check:
      a: 0x7f

  - desc: ADC no carry; 00 + 80 -> 80
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$80
          .byte $02
    check:
      a: 0x80
      negative: true

  - desc: ADC no carry; 00 + b6 -> b6
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$b6
          .byte $02
    check:
      a: 0xb6
      negative: true

  - desc: ADC no carry; 00 + ff -> ff
    setup:
      mem:
        0x0000: |
          LDA #$00
          ADC #$ff
          .byte $02
    check:
      a: 0xff
      negative: true

  - desc: ADC no carry; 42 + 00 -> 42
