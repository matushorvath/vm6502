name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-javascript:
    name: JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install cc65
        run: sudo apt install -y cc65

      - name: Test
        working-directory: ./js
        run: |
          npm install
          npm test

  build-intcode:
    name: Intcode OS=${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      ICDIR: ${{env.GITHUB_WORKSPACE}}/xzintbit
      MSBASICDIR: ${{env.GITHUB_WORKSPACE}}/msbasic
      FUNCTESTDIR: ${{env.GITHUB_WORKSPACE}}/6502_65C02_functional_tests

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout xzintbit
        uses: actions/checkout@v4
        with:
          repository: matushorvath/xzintbit
          path: xzintbit

      - run: ls -l

      - name: Build xzintbit
        working-directory: ./xzintbit
        run: ls -l ; make build-vm

      - name: Checkout Microsoft Basic
        uses: actions/checkout@v4
        with:
          repository: matushorvath/msbasic
          path: msbasic

      - name: Checkout 6502 functional tests
        uses: actions/checkout@v4
        with:
          repository: Klaus2m5/6502_65C02_functional_tests
          path: 6502_65C02_functional_tests

      - name: Build
        working-directory: ./ic
        run: ls -l ; make build

      - name: Test
        working-directory: ./ic
        run: make test
